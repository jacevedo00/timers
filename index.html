<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .timer-container {
            margin-bottom: 50px;
        }

        .timer {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Bonk Timer</h1>
        <div id="bonkTimer" class="timer">00:00</div>
        <button onclick="startTimer('bonkTimer')">Start</button>
        <button onclick="stopTimer('bonkTimer')">Stop</button>
        <button onclick="resetTimer('bonkTimer')">Reset</button>
        <div id="bonkLeaderboard">Highest Time: <span id="bonkHighestTime">00:00</span></div>
    </div>

    <div class="timer-container">
        <h1>James BRB Timer</h1>
        <div id="jamesTimer" class="timer">00:00</div>
        <button onclick="startTimer('jamesTimer')">Start</button>
        <button onclick="stopTimer('jamesTimer')">Stop</button>
        <button onclick="resetTimer('jamesTimer')">Reset</button>
        <div id="jamesLeaderboard">Highest Time: <span id="jamesHighestTime">00:00</span></div>
    </div>

    <script>
        function startTimer(timerId) {
            clearInterval(window[timerId + 'Timer']);
            window[timerId + 'Timer'] = setInterval(function () {
                window[timerId + 'Seconds']++;
                if (window[timerId + 'Seconds'] === 60) {
                    window[timerId + 'Seconds'] = 0;
                    window[timerId + 'Minutes']++;
                }
                updateTimerDisplay(timerId);
                updateLocalStorage(timerId);
            }, 1000);
        }

        function stopTimer(timerId) {
            clearInterval(window[timerId + 'Timer']);
            updateLocalStorage(timerId);
        }

        function resetTimer(timerId) {
            clearInterval(window[timerId + 'Timer']);
            window[timerId + 'Seconds'] = 0;
            window[timerId + 'Minutes'] = 0;
            updateTimerDisplay(timerId);
            updateLocalStorage(timerId);
        }

        function updateTimerDisplay(timerId) {
            const displayMinutes = window[timerId + 'Minutes'] < 10 ? '0' + window[timerId + 'Minutes'] : window[timerId + 'Minutes'];
            const displaySeconds = window[timerId + 'Seconds'] < 10 ? '0' + window[timerId + 'Seconds'] : window[timerId + 'Seconds'];
            document.getElementById(timerId).innerText = `${displayMinutes}:${displaySeconds}`;
        }

        function updateLocalStorage(timerId) {
            localStorage.setItem(timerId + 'Seconds', window[timerId + 'Seconds']);
            localStorage.setItem(timerId + 'Minutes', window[timerId + 'Minutes']);

            const highestTime = localStorage.getItem(timerId + 'HighestTime') || '00:00';
            const currentTotalSeconds = window[timerId + 'Minutes'] * 60 + window[timerId + 'Seconds'];
            const highestTotalSeconds = parseInt(highestTime.split(':')[0]) * 60 + parseInt(highestTime.split(':')[1]);

            if (currentTotalSeconds > highestTotalSeconds) {
                localStorage.setItem(timerId + 'HighestTime', `${window[timerId + 'Minutes']}:${window[timerId + 'Seconds']}`);
                updateLeaderboard(timerId);
            }
        }

        function updateLeaderboard(timerId) {
            const highestTime = localStorage.getItem(timerId + 'HighestTime') || '00:00';
            document.getElementById(timerId + 'HighestTime').innerText = highestTime;
        }

        // Initialize timers and leaderboards
        ['bonk', 'james'].forEach(function (timerPrefix) {
            window[timerPrefix + 'Timer'] = null;
            window[timerPrefix + 'Seconds'] = parseInt(localStorage.getItem(timerPrefix + 'Seconds')) || 0;
            window[timerPrefix + 'Minutes'] = parseInt(localStorage.getItem(timerPrefix + 'Minutes')) || 0;
            updateTimerDisplay(timerPrefix + 'Timer');
            updateLeaderboard(timerPrefix);
        });
    </script>
</body>
</html>
