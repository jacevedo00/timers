<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonk Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .timer-container {
            margin-bottom: 50px;
        }

        .timer {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Bonk Timer</h1>
        <div id="bonkTimer" class="timer">00:00</div>
        <button onclick="startStopTimer()">Start/Stop</button>
        <button onclick="resetTimer()">Reset</button>
        <div id="bonkLeaderboard">Longest Time: <span id="bonkLongestTime">00:00</span></div>
    </div>

    <script>
        let bonkInterval;
        let bonkStartTime;
        let bonkLongestTime = parseInt(localStorage.getItem('bonkLongestTime')) || 0;

        function startStopTimer() {
            if (bonkInterval) {
                stopTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            bonkStartTime = new Date().getTime();
            bonkInterval = setInterval(updateTimerDisplay, 1000);
        }

        function stopTimer() {
            clearInterval(bonkInterval);
            const currentTime = new Date().getTime();
            if (bonkStartTime) {
                const elapsedTime = Math.floor((currentTime - bonkStartTime) / 1000);
                if (elapsedTime > bonkLongestTime) {
                    bonkLongestTime = elapsedTime;
                    updateLeaderboard();
                }
            }
        }

        function resetTimer() {
            clearInterval(bonkInterval);
            bonkStartTime = null;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const currentTime = new Date().getTime();
            const elapsedTime = bonkStartTime ? Math.floor((currentTime - bonkStartTime) / 1000) : 0;
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = elapsedTime % 60;
            const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            const displaySeconds = seconds < 10 ? '0' + seconds : seconds;
            document.getElementById('bonkTimer').innerText = `${displayMinutes}:${displaySeconds}`;
        }

        function updateLeaderboard() {
            localStorage.setItem('bonkLongestTime', bonkLongestTime);
            const longestMinutes = Math.floor(bonkLongestTime / 60);
            const longestSeconds = bonkLongestTime % 60;
            const displayLongestMinutes = longestMinutes < 10 ? '0' + longestMinutes : longestMinutes;
            const displayLongestSeconds = longestSeconds < 10 ? '0' + longestSeconds : longestSeconds;
            document.getElementById('bonkLongestTime').innerText = `${displayLongestMinutes}:${displayLongestSeconds}`;
        }

        // Initialize leaderboard on page load
        updateLeaderboard();
    </script>
</body>
</html>
